<script>
Ext.onReady(function() {
	var store = Ext.create('Ext.data.Store', {
        model: 'Sign',
        proxy: {
            type: 'ajax',
            url: '/SignApp/getAllList',
            reader: {
                type: 'json',
                root: 'data',
                idProperty: 'id',
                totalProperty:'total'
            }
        },
        pageSize: 30,
        autoLoad: {start: 0, limit: 30}
        });
	var tabId='${tabId}';
	Ext.define('score_rec.grid', {
	    extend: 'Ext.grid.Panel',
	    requires: [
	        'Ext.grid.RowNumberer',
	        'Ext.data.*',
	        'Ext.grid.*',
	        'Ext.util.*',
	        'Ext.toolbar.Paging'
	    ],
	    xtype: 'locking-grid',
	    id:'grid_${tabId}',
	    viewConfig: {
	        stripeRows: true,
	        enableTextSelection: true,
	        loadingText:'正在加载数据...'
	    },
	    store:store,
	    selModel: {
	        selType: 'checkboxmodel', 
	        mode: 'SINGLE' 
	    },
	    autoHeight:true,
	    dockedItems: [{
	        xtype: 'toolbar',
	        dock: 'top',
	        items: ['->',
		          '起始:',
		          {xtype:'datefield',itemId:'sdate',format: 'Y-m-d',width:100},
		          '结束:',
		          {xtype:'datefield',itemId:'edate',format: 'Y-m-d',width:100},
		          '关键字:',
	              {xtype:'textfield',itemId:'queryKey'},
	              {
		            text:'查询',
		            iconCls: 'icon-search',
		            handler : function(){
		            	var queryData = this.up('grid').down('#queryKey').getValue();
		        		var ssdate = this.up('grid').down('#sdate').getValue();
		        		var eedate = this.up('grid').down('#edate').getValue();
		        		var sdate, edate;
		        		if (ssdate) {
		        			sdate = Ext.Date.format(new Date(ssdate), 'Y-m-d');
		        		}
		        		if (eedate) {
		        			edate = Ext.Date.format(new Date(eedate), 'Y-m-d');
		        		}
		        		if (ssdate && eedate) {
		        			if (sdate > edate) {
		        				Ext.MessageBox.alert('提示信息', '开始日期不能大于结束日期!');
		        				return;
		        			}
		        		}
		        		var store = this.up('grid').getStore();
		        		store.on('beforeload', function(store, options) {
		        			var new_params = {
		        				queryKey : queryData,
		        				sdate : sdate,
		        				edate : edate
		        			};
		        			Ext.apply(store.proxy.extraParams, new_params);
		        		});
		        		store.load({
		        			start : 0,
		        			limit : 30,
		        			page : 1
		        		});

		            }
		           },{
		            text:'重设',
		            iconCls: 'icon-reset',
		            handler :function(){
		            		this.up('grid').down('#queryKey').setValue("");
		            		
		            		this.up('grid').down('#sdate').setValue("");
		            		this.up('grid').down('#edate').setValue("");
		            }
				   }]
	    }],
	    bbar: {
               xtype: 'pagingtoolbar',
               pageSize: 10,
               store:store,
               displayInfo: true
         },
	    initComponent: function () {
	        this.columns = [{
	    	    text     : '用户名',
	    	    width    : 90,
	    	    sortable : false,
	    	    dataIndex: 'login_name'
	    	},{
	    	    text     : '创建时间',
	    	    width    : 150,
	    	    sortable : false,
	    	    dataIndex: 'create_date'
	    	},{
	    	    text     : '签到时间',
	    	    width    : 150,
	    	    sortable : false,
	    	    dataIndex: 'sign_date'
	    	}];
	     this.callParent();
	    }
	});
	Ext.getCmp(tabId).add(Ext.create('score_rec.grid'));
});
</script>
