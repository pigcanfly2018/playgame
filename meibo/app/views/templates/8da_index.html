function refresh(img){

function submit2(){
	var loginname=$('#loginnameId').val();
	var pwd=$('#loginPwd').val();
	var code=$('#logincaptchCode').val();
	if(loginname==''){
		alert("请输入用户名!");
		return ;
	}
	if(pwd==''){
		alert("请您输入密码!");
		return ;
	}
	if(code==''){
		alert("请您输入校验码!");
		return ;
	}
	$.ajax({
		type:'post',
		url:'/ajax/login',
		data:{
			loginName:loginname,
			pwd:pwd,
			code:code
		},
		dataType:'text',
		success:function(msg){
			var data =eval("("+msg+")");
			if(data.success){
				 window.location.href="/user.php";
			}else{
				alert(data.message);
				$("#vericode0").attr("src","/vericode0.png?rd="+new Date().getTime());
			}
		},
		error:function(){

		}
	});
}
</script>
